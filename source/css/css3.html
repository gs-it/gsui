<h1>CSS3</h1>
<section>
	<h2>CSS3 Properties</h2>
	<h3>CSS3 Support in Browser</h3>
	<dl class="desc-list">
		<dt>CSS3 표준안이 아직 확정되지 않은 상태에서 각 브라우저들은 Vendor Prefix(벤더 프리픽스)를 통하여 CSS3 속성을 실험적으로 제공하고 있으며, 각 브라우저별 Vendor Prefix는 아래와 같다.</dt>
		<dd>
			<ul class="square-list">
				<li>웹킷 계열 브라우저 (사파리, 크롬) : -webkit-</li>
				<li>모질라 (파이어폭스) : -moz-</li>
				<li>오페라 : -o-</li>
				<li>인터넷 익스플로러 : -ms-</li>
			</ul>
		</dd>
	<dl>
</section>
